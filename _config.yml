# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

title: 华Ing's blog #站点名，站点左上角
subtitle: harder and harder #副标题，站点左上角
description: harder and harder #给搜索引擎看的，对站点的描述，可以自定义
author: 华Ing #在站点左下角可以看到
email: #你的联系邮箱
language: en #中国人嘛，用中文
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://wurh.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
max_open_file: 100
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

archive: 1
category: 1
tag: 1

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment 站点部署到github要配置，上一节中已经讲过
deploy:
  type: git
  repo: git@github.com:wurh/wurh.github.io.git
  branch: master
  message: deployment

duoshuo_shortname : http://wurh.github.io/
